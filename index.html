<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- LINK BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <!-- LINK JAVASCRIPT BOOTSTRAP -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
      defer
    ></script>

    <!-- LINK JAVASCRIPT -->
    <script type="text/javascript" src="./JS/main.js" defer></script>
    <title>Ticket Train</title>
  </head>
  <body>
    <p id="ticket"></p>
    <div class="container-fluid">
      <div class="row">
        <div class="col col-md-4 mx-auto">
          <div class="card mx-auto">
            <img
              src="./IMG/ticket.png"
              class="card-img-top w-75 m-auto"
              alt="..."
            />
            <div class="card-body text-center">
              <!-- FORM DA COMPILARE -->

              <div id="container-input" class="">
                <div class="form-floating mb-3">
                  <input
                    type="name"
                    class="form-control"
                    id="name-user"
                    placeholder="@Luciano"
                  />
                  <label for="name-user">Nome</label>
                </div>
                <div class="form-floating mb-3">
                  <input
                    type="text"
                    class="form-control"
                    id="km-input"
                    placeholder="@20km"
                  />
                  <label for="km-input">Chilometri</label>
                </div>
                <!-- età -->
                <select
                  id="age-user"
                  class="form-select"
                  aria-label="Default select example"
                >
                  <option selected>Scegli la fascia d'età</option>
                  <option value="Minorenne">Minorenne</option>
                  <option value="Maggiorenne">Maggiorenne</option>
                  <option value="Anziano">Anziano</option>
                </select>
              </div>

              <div id="container-output" class="d-none">
                <p id="name-output"></p>
                <p id="km-output"></p>
                <p id="age-output"></p>
                <p id="discount-output"></p>
                <p id="price-not-discount-output"></p>
                <p id="price-discount-output"></p>
                <p id="price-output"></p>
              </div>

              <button
                id="search-button"
                type="button"
                class="btn btn-warning mt-3"
              >
                Cerca
              </button>

              <button
                id="reset-button"
                type="button"
                class="btn btn-warning mt-3"
              >
                Reset
              </button>

              <p id="message" class="text-center fs-2">Buon viaggio</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
